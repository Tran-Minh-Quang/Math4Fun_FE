<div *ngIf="courseDetail" class="mt-5 mb-10">
  <ng-container
    *ngFor="let chapter of courseDetail.chapterList"
    [ngTemplateOutlet]="chapterTpl"
    [ngTemplateOutletContext]="{ $implicit: chapter }"
  ></ng-container>
</div>
<ng-template #chapterTpl let-chapter>
  <div
    [ngStyle]="{ 'background-color': chapter.color }"
    class="mt-5 rounded-lg px-5 py-3 flex items-center justify-between"
  >
    <div>
      <div class="text-[25px] text-white font-medium">
        {{ chapter.title }}
      </div>
      <div class="text-[20px] text-white font-light">
        {{ chapter.subTile }}
      </div>
    </div>
    <div
      (click)="viewGuid(chapter.instruction)"
      class="border-[2px] border-solid rounded-2xl border-white px-5 py-3 cursor-pointer hover:opacity-70"
    >
      <i class="fa-solid fa-book text-white text-2xl mr-3"></i>
      <span class="uppercase text-white text-lg">Hướng dẫn</span>
    </div>
  </div>
  <div class="text-center mt-3 flex flex-col gap-y-3">
    <div *ngFor="let lesson of chapter.lessonList; index as i">
      <app-button
        nz-dropdown
        nzTrigger="click"
        [nzDropdownMenu]="lessonMenu"
        [nzOverlayStyle]="{
          'margin-top': '30px',
          'border-radius': '10px',
          position: 'relative',
          'background-color': checkIsOpenLesson(i, chapter)
            ? chapter.color
            : '#f7f7f7',
          padding: '12px 16px'
        }"
        [ngStyle]="{
          'margin-left': lesson.marginLeft ? lesson.marginLeft + 'px' : '0px'
        }"
        [bgButton]="checkIsOpenLesson(i, chapter) ? chapter.color : '#e5e5e5'"
        [edge]="checkIsOpenLesson(i, chapter) ? chapter.color : '#e5e5e5'"
        [isRounded]="true"
        [isCustom]="true"
        [nzPlacement]="'bottomCenter'"
      >
        <ng-template #content>
          <ng-container *ngIf="i >= 1">
            <i
              *ngIf="lesson.status"
              class="fa-solid fa-check font-bold text-2xl"
            ></i>
            <i
              *ngIf="!lesson.status"
              class="fa-solid fa-lock font-bold text-2xl"
            ></i>
          </ng-container>
          <ng-container *ngIf="i === 0">
            <i class="fa-solid fa-forward font-bold text-2xl"></i>
          </ng-container>
        </ng-template>
      </app-button>
      <nz-dropdown-menu #lessonMenu="nzDropdownMenu">
        <div
          class="absolute top-[-8px] w-[20px] h-[20px] rotate-45 left-1/2 -translate-x-1/2"
          [ngStyle]="{
            'background-color': i == 0 || chapter.lessonList[i - 1].status === true
              ? chapter.color
              : '#f7f7f7',
          }"
        ></div>
        <div>
          <div
            class="text-xl font-semibold"
            [ngStyle]="{
              color: checkIsOpenLesson(i, chapter) ? 'white' : '#AFAFAF'
            }"
          >
            {{ lesson.title }}
          </div>
          <div class="font-thin mt-2 mb-4">
            <div
              class="text-white"
              *ngIf="checkIsOpenLesson(i, chapter); else lock"
            >
              Bài học {{ i + 1 }} / {{ chapter.lessonList.length }}
            </div>
            <ng-template #lock>
              <span class="text-[#AFAFAF] w-[263px] block">
                Hãy hoàn thành tất cả các cấp độ phía trên để mở khóa nhé!
              </span>
            </ng-template>
          </div>
          <app-button
            width="263px"
            [text]="
              checkIsOpenLesson(i, chapter)
                ? 'Bắt đầu ' + lesson.expGained + ' KN'
                : 'Khóa'
            "
            bgButton="white"
            edge="#e5e5e5"
            [textColor]="
              checkIsOpenLesson(i, chapter) ? chapter.color : '#AFAFAF'
            "
          ></app-button>
        </div>
      </nz-dropdown-menu>
    </div>
  </div>
</ng-template>
