<div class="text-4xl font-semibold">Chọn cặp phù hợp</div>
<div class="grid grid-cols-2 gap-x-5 mt-3">
  <div class="col-span-1 flex flex-col gap-y-3">
    <div
      [id]="question.id"
      class="question-button"
      *ngFor="let question of listQuestion; index as i"
      (click)="chooseQuestion($event.target, question)"
    >
      <div class="question-button-index mr-2">{{ i + 1 }}</div>
      <mathjax [content]="question.text!"></mathjax>
    </div>
  </div>
  <div class="col-span-1 flex flex-col gap-y-3">
    <div
      [id]="answer.id"
      class="answer-button"
      *ngFor="let answer of listAnswer; index as i"
      (click)="chooseAnswer($event.target, answer)"
    >
      <div class="answer-button-index mr-2">{{ i + 1 }}</div>
      <mathjax [content]="answer.value!"></mathjax>
    </div>
  </div>
</div>
