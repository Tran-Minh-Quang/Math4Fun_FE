<label
  for="uploadImage"
  class="border border-dashed border-gray-400 w-24 h-24 flex items-center justify-center rounded-md hover:opacity-70"
>
  <i class="fa-solid fa-circle-plus"></i>
</label>
<input
  (change)="onChange($event)"
  class="hidden"
  type="file"
  accept="image/*"
  id="uploadImage"
/>
