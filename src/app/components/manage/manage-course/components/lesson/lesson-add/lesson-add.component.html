<form
  nz-form
  [nzLayout]="'vertical'"
  [formGroup]="form"
  style="margin-top: 9px"
>
  <nz-form-item>
    <nz-form-label nzRequired>Tên bài học</nz-form-label>
    <nz-form-control nzErrorTip="Trường này là bắt buộc">
      <input nz-input formControlName="title" placeholder="Nhập tên bài học" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>Số kinh nghiệm thưởng</nz-form-label>
    <nz-form-control nzErrorTip="Trường này là bắt buộc">
      <input
        type="number"
        nz-input
        formControlName="expGained"
        placeholder="Nhập số kinh nghiệm thưởng"
        min="0"
      />
    </nz-form-control>
  </nz-form-item>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="cancel()">Hủy</button>
  <button nz-button nzType="primary" (click)="submitForm()">Thêm</button>
</div>
