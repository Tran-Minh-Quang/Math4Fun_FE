<div class="px-4 py-7 border-r-2 border-gray-200 h-full">
  <div class="text-green-500 font-bold text-3xl mb-8">Math4Fun</div>
  <div *ngFor="let sidebar of listSidebar" class="flex flex-col">
    <ng-container
      [ngTemplateOutlet]="sidebarDetail"
      [ngTemplateOutletContext]="{ $implicit: sidebar }"
    ></ng-container>
  </div>
</div>
<ng-template #sidebarDetail let-sidebar>
  <div
    [routerLink]="sidebar.routerLink"
    routerLinkActive="active"
    class="py-3 px-4 flex items-center mb-3 hover:bg-[#f7f7f7] rounded-xl cursor-pointer"
  >
    <img width="32px" height="32px" [src]="sidebar.icon" alt="" class="mr-5" />
    <div class="uppercase font-bold">{{ sidebar.text }}</div>
  </div>
</ng-template>
